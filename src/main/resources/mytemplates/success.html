<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        h1 {
            color: #007bff;
        }
        p {
            margin-bottom: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 10px;
        }
        a {
            text-decoration: none;
            color: #007bff;
        }
        a:hover {
            text-decoration: underline;
        }
        .google-logo {
            width: 150px;
            margin-bottom: 20px;
        }
        .logout-button {
            background-color: #dc3545;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .logout-button:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
<div class="container">
    <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_92x30dp.png" alt="Google Logo" class="google-logo">
    <h1>Welcome user,</h1>
    <p>You have successfully logged in using Google OAuth2. Now you can:</p>
    <ul>
        <li><a href="#">View your profile</a></li>
        <li><a href="#">Edit your settings</a></li>
        <li><a href="#">Manage your subscriptions</a></li>
        <li><a href="#">Create a new post</a></li>
        <li><a href="#">Explore new features</a></li>
        <li><a href="#">Contact support</a></li>
        <li><a href="#">Upgrade your account</a></li>
    </ul>
    <button class="logout-button" onclick="logout()">Log out</button>
</div>

<script>
    function logout() {
        window.location.href = "/revokeToken";
    }
</script>
</body>
</html>
